      <button class="btn btn-outline-light mobile-menu-btn"

      <h6 class="navbar-brand mb-0 fw-bold text-white text-center flex-grow-1 mx-2">Hiring Dashboard</h6>

      <div class="d-flex gap-1">
        <button class="btn btn-outline-light btn-sm" (click)="refreshData.emit()" title="Refresh Data">
          <i class="bi bi-arrow-clockwise me-1"></i>Refresh
        </button>
        <button *ngIf="showShortlistButton" class="btn btn-primary btn-sm mobile-action-btn" (click)="runShortlist.emit()">
          <i class="bi bi-star me-1"></i>Shortlist
        </button>

    <div class="d-none d-lg-flex w-100 align-items-center justify-content-between">

      <h4 class="navbar-brand mb-0 fw-bold text-white text-center">Hiring Dashboard</h4>
      
      <!-- Action buttons (desktop) -->
      <div class="flex-grow-1 d-flex justify-content-end gap-2">
        <button class="btn btn-outline-light" (click)="refreshData.emit()" title="Refresh Data">
          <i class="bi bi-arrow-clockwise me-1"></i>Refresh
        </button>
        <button *ngIf="showShortlistButton" class="btn btn-primary desktop-action-btn" (click)="runShortlist.emit()">
